  <div id="newentry">
    <div class="card" style="width: 90%; background-color: rgb(202, 157, 111);">
      <div class="card-body">
        <h1 class="text-center">New Entry...
        </h1>

        <form>
          <div class="form-group">
            <label for="text">Description</label>
            <textarea class="form-control" id="text" rows="5" placeholder="Tell me about your day..."></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-md" id="happy">Happy</button>
        <button type="button" class="btn btn-md" id="sad">Sad</button>
        <button type="button" class="btn btn-danger btn-md" id="mad">Mad</button>
        <button type="button" class="btn btn-warning btn-md" id="thankful">Thankful</button>
        <button type="button" class="btn btn-dark btn-md" id="nervous">Nervous</button> <br> <br>
        <button type="button" class="btn btn-secondary btn-lg" id="subButton">Log Journal</button>
      </div>
    </div>
