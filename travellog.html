    <h1 id="titlehead">TravelLog</h1>
    <div id="travel-container">
        <div class="card" style="background-color: rgb(202, 157, 111);" id="newentry">
            <div class="card-body">
                <div id="travel-forms">
                    <form>
                        <div class="form-group">
                            <label for="name">Place Name</label>
                            <input class="form-control" id="name" placeholder="Burgers 'n Stuff" aria-required="true"
                                autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="select">Category</label>
                            <select class="form-control" id="select" autocomplete="off">
                                <option>Restaurant</option>
                                <option>Park</option>
                                <option>Store</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input class="form-control" id="city" placeholder="New York" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="text">Description</label>
                            <textarea class="form-control" id="text" rows="5" autocomplete="off"></textarea>
                        </div>
                        <div>
                            <button id="submitbutton" class="btn" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="card-container">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
